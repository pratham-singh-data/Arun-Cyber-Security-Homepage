<html>
    <head>
        <title>Homepage title</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>

    <body>
        <div class="banner">
            <div class="bannerIMGContainer">
                <img class="bannerIMG" alt="college banner" id="bannerIMG" />
            </div>

            <div class="bannerSwitcherContainer" style="display: flex; flex-direction: row; justify-content: center; margin-top: 10px;">
                <img class="bannerSwitcher" onClick="getPrevImage()" style="width: 40px; height: 30px; margin-right: 10px;" src="./assets/navigator/before.png" alt="previous"/>

                <img class="bannerSwitcher" onClick="getNextImage()" style="width: 40px; height: 30px" src="./assets/navigator/next.png" alt="next"/>
            </div>
        </div>

        <div class="enquiry-form">
            <h1>Register An Enquiry</h1>
            <form class="main-enquiry-form" method="get">
                <input class="enquiry-input" type="text" required placeholder="Enter Your Name Here..."/><br/>
                <input class="enquiry-input" type="email" required placeholder="Enter Your EmailID Here..."/><br/>
                <input class="enquiry-input" type="tel" placeholder="Enter Your Phone Number Here..."/><br/>
                <textarea class="enquiry-input" placeholder="Enter Enquiry Details..." required rows="10"></textarea><br/>
                <div style="display: flex; flex-direction: row; justify-content: center; width: 100%;">
                    <button class="button-primary" type="submit" onClick="alert('Submit Example, No Actual Submission Made')">Submit</button>
                </div>
            </form>
        </div>

        <div id="testimony-display" class="testimonialsContainer">
        </div>

        <script src="./script.js"></script>
    </body>
</html>
